name: BrowserStack Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Cucumber tag expression (e.g. @search, @broken-demo)'
        required: false
        default: '@search'

jobs:
  run-tests:
    name: Run Tests on BrowserStack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BS_APP_REFERENCE: ${{ secrets.BS_APP_REFERENCE }}
        run: |
          TAGS="${{ github.event.inputs.tags || '@search' }}"
          echo "Running tests with tag: $TAGS"
          npx wdio wdio.conf.js --cucumberOpts.tagExpression="$TAGS"

      - name: Generate Allure report
        if: always()
        run: npm run test:report:generate

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30

      - name: Upload raw results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            reports/
            allure-results/
          retention-days: 30

      - name: Test summary
        if: always()
        run: |
          echo "### Test Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ github.event.inputs.tags || '@search' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Device:** BrowserStack Android" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download the **allure-report-${{ github.run_number }}** artifact above to view the full report" >> $GITHUB_STEP_SUMMARY
